spring.application.name=stocktrack

# Expose basic actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Server config
server.port=${SERVER_PORT:8080}

# Datasource: default to in-memory H2 if JDBC_URL not provided
spring.datasource.url=${JDBC_URL:jdbc:h2:mem:stocktrack;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASS:}

# JPA: default to update for dev; override with DDL_AUTO in env
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# H2 console for dev
spring.h2.console.enabled=${H2_CONSOLE:true}

# Disable Liquibase by default
spring.liquibase.enabled=${LIQUIBASE_ENABLED:false}